<div class="container">
  <mat-card class="book-card">
    <mat-card-header>
      <mat-card-title>Update Book</mat-card-title>
      <mat-card-subtitle>Editing {{ book()?.title || 'Book' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      @if (error()) {
        <div class="error-message">
          <mat-icon color="warn">error</mat-icon> {{ error() }}
        </div>
      }
      <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required>
          @if (bookForm.get('title')?.hasError('required')) {
            <mat-error>Title is required</mat-error>
          }
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Author</mat-label>
          <input matInput formControlName="author" required>
          @if (bookForm.get('author')?.hasError('required')) {
            <mat-error>Author is required</mat-error>
          }
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Genre</mat-label>
          <input matInput formControlName="genre">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="bookForm.invalid">
            <mat-icon>save</mat-icon> Save
          </button>
          <button mat-raised-button color="basic" type="button" (click)="onCancel()">
            <mat-icon>cancel</mat-icon> Cancel
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
